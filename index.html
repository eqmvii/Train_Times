<DOCTYPE html>
    <html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <title>Train Times</title>

        <!-- LINK TO FIREBASE GOES HERE -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>


        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">



        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h2 class="text-center">Choo Choo. Chee Chee.</h2>
        </div>

        <div class "row">
            <!-- Current Train Schedule -->

            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                    </div>
                    <div class="panel-body" id="recent-trains">
                        <table id="train-append">
                            <tr>
                                <th id="head2">Train Name</th>
                                <th id="head2">Destination</th>
                                <th id="head2">Frequency (min)</th>
                                <th id="head2">Next Arrival</th>
                                <th id="head2">Minutes Away</th>
                            </tr>
                            
                            
                        </table>

                    </div>
                </div>
            </div>

        </div>

        <div class "row">
            <!-- Add Train -->

            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">

                        <!--  (note the various input "types")-->
                        <form role="form">
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="dest-input">Destination</label>
                                <input class="form-control" id="dest-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first-train-time-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-default" id="submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>




        <!-- link to javascript-->
        <script src="assets/javascript/app.js"></script>


    </body>


    </html>
